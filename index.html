<!DOCTYPE html>
<!-- FROM : https://getbootstrap.com/docs/4.0/examples/cover/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>test_animejs</title>

  <!-- Bootstrap 5.0.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">

  <!-- Anime.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
    </header>

    <main role="main" class="inner cover">
      <h1 class="world cover-heading">Hello World,</h1>
      <h1 class="you cover-heading">Hello You!</h1>
      <p class="other lead mastfoot">Just a little test with anime.js</p>
      <p class="position-absolute scattered"><i class="fab fa-github"></i></p>
    </main>

    <footer class="other mastfoot mt-auto">
      <div class="inner">
        <p>Cover template modified from <a href="https://getbootstrap.com/">Bootstrap</a></p>
      </div>
    </footer>
  </div>
  <script>
    let world = anime({
      targets: '.world',
      translateX: [-1000, 0],
      translateZ: 0,
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 1500,
      delay: 500
    })
    let you = anime({
      targets: '.you',
      translateX: [1000, 0],
      translateZ: 0,
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 1500,
      delay: 1000
    });
    let other = anime({
      targets: '.other',
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 3000,
      delay: 2000
    });
    let scatter = anime.set('.scattered', {
      translateX: function () {
        return anime.random(200, 200);
      },
      translateY: function () {
        return anime.random(-200, 200);
      },
      rotate: function () {
        return anime.random(0, 360);
      },
    });
  </script>
</body>

</html>
